<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Terapia Ocupacional</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #cc3366;
      margin-bottom: 30px;
    }
    .semestres {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .semestre {
      background-color: #ffe6f0;
      border: 1px solid #ffb3cc;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .semestre h2 {
      font-size: 1.2em;
      color: #cc3366;
      margin-bottom: 15px;
    }
    .ramo {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      margin: 6px 0;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .ramo:hover {
      background-color: #f9c5d1;
    }
    .ramo.aprobado {
      background-color: #d4edda;
      text-decoration: line-through;
      color: #155724;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Malla Terapia Ocupacional 游눘</h1>

  <div class="semestres">

    <!-- Puedes copiar y pegar este bloque de semestre cambiando los ramos -->
    <div class="semestre">
      <h2>1춿 Semestre</h2>
      <div class="ramo" onclick="toggleRamo(this)">Biolog칤a Celular</div>
      <div class="ramo" onclick="toggleRamo(this)">Anatom칤a Humana</div>
      <div class="ramo" onclick="toggleRamo(this)">Introducci칩n a la F칤sica</div>
      <div class="ramo" onclick="toggleRamo(this)">Introducci칩n a la Terapia Ocupacional</div>
      <div class="ramo" onclick="toggleRamo(this)">Curso de Formaci칩n Integral</div>
    </div>

    <!-- Agrega los dem치s semestres igual como ya lo hicimos antes -->

  </div>

  <script>
    const ramos = document.querySelectorAll('.ramo');

    ramos.forEach(ramo => {
      const nombre = ramo.textContent;
      const guardado = localStorage.getItem(nombre);
      if (guardado === 'aprobado') {
        ramo.classList.add('aprobado');
      }
    });

    function toggleRamo(elemento) {
      const nombre = elemento.textContent;
      elemento.classList.toggle('aprobado');
      const aprobado = elemento.classList.contains('aprobado');
      localStorage.setItem(nombre, aprobado ? 'aprobado' : 'pendiente');
    }
  </script>

</body>
</html>
